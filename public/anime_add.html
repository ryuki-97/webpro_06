<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アニメを追加する</title>
</head>
<body>
    <form action="/anime" method="POST">
        <label for="title">作品名：</label>
        <input type="text" name="title" required><br>
        <label for="genre">ジャンル：</label>
        <input type="text" name="genre" required><br>
        <label for="funny">面白さ（5段階）：</label>
        <input type="text" name="funny" required><br>        
        <label for="delivery">配信先：</label>
        <input type="text" name="delivery" required><br>
        <label for="note">メモ：</label>
        <input type="text" name="note" required><br>
        <input type="submit" value="登録">
    </form>
</body>
</html>
