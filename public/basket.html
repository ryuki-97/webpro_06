<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>バスケ選手の追加</title>
</head>
<body>
    <form action="/basket">
       <label for="team">チーム名</label>
        <input type="text" name="team" id="team" required>

        <label for="uninum">背番号</label>
        <input type="number" name="uninum" id="uninum" required>

        <label for="name">選手名</label>

        <input type="submit" values="登録">
    </form>
    </form>

</html>
